{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Delete Account
            </h2>
        </div>
        <div class="mt-8">
            <p class="text-center text-red-600">Are you sure you want to delete your account? This action cannot be undone.</p>
        </div>
        <form class="mt-8 space-y-6" action="{% url 'delete_account' %}" method="POST">
            {% csrf_token %}
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete Account
                </button>
            </div>
        </form>
        <div class="text-center">
            <a href="{% url 'profile' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Cancel and go back to profile</a>
        </div>
    </div>
</div>
{% endblock content %}
