{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4 ml-4">Edit Transaction</h1>
    <form method="post" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        <div class="flex flex-col">
            {% for field in form %}
                <div class="flex flex-col">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field|add_class:"mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" }}
                </div>
            {% endfor %}
        </div>
        <br/>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Save</button>
        <a href="{% url 'finance' %}" class="text-blue-500 hover:underline">Cancel</a>
    </form>
{% endblock %}
